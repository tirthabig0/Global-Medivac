  <script>
	$(document).ready(function(){
		// Add minus icon for collapse element which is open by default
		$(".collapse.show").each(function(){
			$(this).prev("#spouse_information").find(".fa").addClass("fa-minus").removeClass("fa-plus");
		});
		
		$( "#spouse_information" ).click(function() {     
				$(".collapse").on('show.bs.collapse', function(){
				$(this).prev("#spouse_information").find(".fa").removeClass("fa-plus").addClass("fa-minus");
				$('#spouse_information').find("#add_text").text('Remove');
				}).on('hide.bs.collapse', function(){
				$(this).prev("#spouse_information").find(".fa").removeClass("fa-minus").addClass("fa-plus");
				$('#spouse_information').find("#add_text").text('Add');
				});
		});
	});
	</script>
