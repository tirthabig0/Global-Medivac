<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Global Medevac</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<!-- Agent Design Bootstrap -->
	<link href="css/mdb.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="container">
		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 offset-sm-3 offset-md-3 offset-lg-4">
			<div class="logo">
				<img src="images/logo3.png" alt="Global Medevac" class="img-fluid">
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 offset-md-1 offset-lg-1">
			<div class="form_bg">
				<div class="header_part">
					<h2>Agent Registration Form</h2>	
				</div>
				
				<div class="form_body">
					<!-- Agent form register -->
						<!--Card content-->
						<div class="px-lg-2 pt-0">
							<!-- Form -->
							
							<div class="tabbable">
							  <ul class="nav nav-tabs wizard2">
								<li class="active"><a href="#personal" data-toggle="tab" aria-expanded="false">Personal Information</a></li>
								<li><a href="#contact" data-toggle="tab" aria-expanded="false">Contact Information</a></li>
								<li><a href="#confirm" data-toggle="tab" aria-expanded="true">Confirmation</a></li>
							  </ul>
							</div>
						
							<div class="tab-content">
								<div class="tab-pane container active" id="personal">
									<form class="text-center" style="color: #757575;">
										<div class="form-row">
											<div class="col">
												<div class="md-form">
													<input type="text" id="agentRegisterFormFirstName" class="form-control">
													<label for="agentRegisterFormFirstName">First Name</label>
												</div>
											</div>
											<div class="col">
												<div class="md-form">
													<input type="text" id="agentRegisterFormLastName" class="form-control">
													<label for="agentRegisterFormLastName">Last Name</label>
												</div>
											</div>
										</div>
										
										<div class="form-row">
											<div class="col">
												<div class="md-form">
													<input type="text" id="agentRegisterFormUserName" class="form-control">
													<label for="agentRegisterFormUserName">User Name</label>
												</div>
											</div>
											<div class="col">
												<div class="md-form">
													<input type="password" id="agentRegisterFormPassword" class="form-control">
													<label for="agentRegisterFormPassword">Password</label>
												</div>
											</div>
										</div>
										
										<button class="btn btn-rounded my-4 waves-effect" type="submit">Next</button>
									</form>
								</div>
								
								<div class="tab-pane container" id="contact">
									<form class="text-center" style="color: #757575;">
										<div class="form-row">
											<div class="col">
												<div class="md-form">
													<input type="text" id="agentRegisterFormAddressOne" class="form-control">
													<label for="agentRegisterFormAddressOne">Address 1</label>
												</div>
											</div>
											<div class="col">
												<div class="md-form">
													<input type="text" id="agentRegisterFormAddressTwo" class="form-control">
													<label for="agentRegisterFormAddressTwo">Address 2</label>
												</div>
											</div>
										</div>
										
										<div class="form-row">
											<div class="col">
												<div class="md-form">
													<input type="text" id="agentRegisterFormLocation" class="form-control">
													<label for="agentRegisterFormLocation">Location</label>
												</div>
											</div>
											<div class="col">
												<div class="md-form">
													<input type="text" id="agentRegisterFormCity" class="form-control">
													<label for="agentRegisterFormCity">City</label>
												</div>
											</div>
										</div>
										
										<div class="form-row">
											<div class="col">
												<div class="md-form">
													<input type="text" id="agentRegisterFormState" class="form-control">
													<label for="agentRegisterFormState">State</label>
												</div>
											</div>
											<div class="col">
												<div class="md-form">
													<input type="text" id="agentRegisterFormCountry" class="form-control">
													<label for="agentRegisterFormCountry">Country</label>
												</div>
											</div>
										</div>
										
										<div class="form-row">
											<div class="col">
												<div class="md-form">
													<input type="text" id="agentRegisterFormZip" class="form-control">
													<label for="agentRegisterFormZip">Zip Code</label>
												</div>
											</div>
											<div class="col">
												<div class="md-form">
													&nbsp;
												</div>
											</div>
										</div>
										
										<div class="form-row">
											<div class="col">
												<div class="md-form">
													<input type="tel" id="agentRegisterFormCellPhone" class="form-control">
													<label for="agentRegisterFormCellPhone">Cell Phone</label>
												</div>
											</div>
											<div class="col">
												<div class="md-form">
													<input type="email" id="agentRegisterFormEmail" class="form-control">
													<label for="agentRegisterFormEmail">E-mail</label>
												</div>
											</div>
										</div>
										
										<div class="form-row">
											<div class="col">
													<div id="captcha">
														<div class="captcha-code">
															<div class="code">
																<div class="dynamic-code"></div>
															</div>
															<div class="captcha-reload">
																<i class="ion-ios-loop-strong"></i>
															</div>
														</div>
													<div class="md-form">
														<div class="captcha-input">
															<input type="text" class="form-control" id="captcha-input"  required autocomplete="off" >
															<label for="captcha-input">Enter captcha code ...</label>
															<span id="errCaptcha"></span>
														</div>
													</div>
												</div>
											</div>
											<div class="col">
												&nbsp;
											</div>
										</div>
										
										<button class="btn btn-rounded my-4 waves-effect" type="submit">Next</button>
									</form>
								</div>
								
								<div class="tab-pane container" id="confirm">
									<div class="form-row">
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
											<div class="thank_you my-4">
												<h3>Thank You!</h3>
												<p>You're now an agent of our list of awesome people.</p>
											</div>
										</div>
									</div>
								</div>
							</div>
							</div>
						<!-- Agent form register -->
					</div>
				</div>
			</div>
		</div>

    <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script type="text/javascript" src="js/captcha.js"></script>
  <script src="js/custom-select.js"></script>
  
  
  <script>
		$('.wizard2 li').click(function() {
		 $(this).prevAll().addClass("completed");
		  $(this).nextAll().removeClass("completed");
		  $(this).addClass('active');
		});
	</script>
  
  <script>
	$(document).ready(function(){
        // Add minus icon for collapse element which is open by default
        $(".collapse.show").each(function(){
        	$(this).prev(".card-header").find(".fa").addClass("fa-minus").removeClass("fa-plus");
        });
        
        // Toggle plus minus icon on show hide of collapse element
        $(".collapse").on('show.bs.collapse', function(){
        	$(this).prev(".card-header").find(".fa").removeClass("fa-plus").addClass("fa-minus");
        }).on('hide.bs.collapse', function(){
        	$(this).prev(".card-header").find(".fa").removeClass("fa-minus").addClass("fa-plus");
        });
    });
	
		
		var room = 1;
		function education_fields() {
		 
			room++;
			var objTo = document.getElementById('education_fields')
			var divtest = document.createElement("div");
			divtest.setAttribute("class", "col removeclass"+room);
			var rdiv = 'removeclass'+room;
			divtest.innerHTML = '<div class="form-row"><div class="col"> <div class="md-form"><input type="text" id="customerRegisterFormDependantFirstName" class="form-control"><label for="customerRegisterFormDependantFirstName">Dependant First Name</label></div></div><div class="col"><div class="md-form"> <input type="text" id="customerRegisterFormDependantLastName" class="form-control"><label for="customerRegisterFormDependantLastName">Dependant Last Name</label></div></div></div><div class="form-row"><div class="col"><div class="md-form"> <input type="date" id="customerRegisterFormDob2" class="form-control"><label for="customerRegisterFormDob2">Date of Birth</label></div></div><div class="col text-center"><div class="md-form"><div class="input-group-btn"> <button class="btn btn-danger my-2" type="button" onclick="remove_education_fields('+ room +');"> <i class="fa fa-minus" aria-hidden="true"></i> </button></div></div></div><div class="clear"></div>';
			
			objTo.appendChild(divtest)
		}
		   function remove_education_fields(rid) {
			   $('.removeclass'+rid).remove();
		   }
	</script>
  </body>
</html>
